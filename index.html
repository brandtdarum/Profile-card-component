<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="showcase">
    <article id="profile">
      <img src="images/image-victor.jpg" alt="Victor's sultry face">
      <span id="name">Victor Crest</span>
      <span id="age">26</span>
      <span id="place">London</span>
      <hr>
      <ul>
        <li>
          <span class="number">80K</span>
          <span class="statistic">Followers</span>
        </li>
        <li>
          <span class="number">803K</span>
          <span class="statistic">Likes</span>
        </li>
        <li>
          <span class="number">1.4K</span>
          <span class="statistic">Photos</span>
        </li>
      </ul>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
